name: OrchidBot CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.9"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install basic dependencies first
        pip install python-dotenv pyyaml pytest pytest-cov pytest-asyncio black flake8 mypy bandit toml
        # Try to install requirements but don't fail on timeout
        pip install -r requirements-dev.txt || echo "Dev requirements partially installed"
    
    - name: Lint with flake8
      run: |
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Format check with black
      run: |
        black --check src tests
    
    - name: Type check with mypy
      run: |
        mypy src --ignore-missing-imports
    
    - name: Security check with bandit
      run: |
        bandit -r src -f json -o bandit-report.json || true
        bandit -r src
    
    - name: Run unit tests
      env:
        MOCK_HARDWARE: "true"
        LOG_LEVEL: "DEBUG"
      run: |
        echo "Starting unit tests with verbose output..."
        pytest tests/unit --cov=src --cov-report=xml --cov-report=term-missing -v --tb=short
    
    - name: Run integration tests
      env:
        MOCK_HARDWARE: "true"
        LOG_LEVEL: "DEBUG"
      run: |
        echo "Starting integration tests..."
        pytest tests/integration -v --tb=short || echo "Integration tests directory empty"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  hardware-simulation:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run hardware simulation tests
      env:
        MOCK_HARDWARE: "true"
        LOG_LEVEL: "DEBUG"
      run: |
        echo "Running hardware simulation tests..."
        python tests/stability/test_suite.py quick
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: hardware-test-results
        path: data/test_reports/

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t orchidbot:test .
    
    - name: Test Docker container
      run: |
        docker run --rm --name orchidbot-test \
          -e MOCK_HARDWARE=true \
          -e LOG_LEVEL=ERROR \
          orchidbot:test python -c "
import sys
sys.path.append('/app')
from src.core.controller import HydroponicController
controller = HydroponicController()
print('Docker container test passed')
"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install doc dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme
    
    - name: Check documentation
      run: |
        # Check that README exists and has content
        test -s README.md
        # Check that API docs exist
        test -d docs/
        # Validate YAML configs
        python -c "
import yaml
with open('config/default.yaml') as f:
    yaml.safe_load(f)
print('Configuration files are valid')
"

  release-check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [test, hardware-simulation, docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check if version changed
      id: version-check
      run: |
        VERSION=$(python -c "
try:
    import tomllib
    with open('pyproject.toml', 'rb') as f:
        data = tomllib.load(f)
except ImportError:
    import toml
    data = toml.load('pyproject.toml')
print(data['project']['version'])
")
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        
        # Check if this version already exists as a tag
        if git tag --list | grep -q "^v$VERSION$"; then
          echo "version_exists=true" >> $GITHUB_OUTPUT
        else
          echo "version_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create release
      if: steps.version-check.outputs.version_exists == 'false'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${{ steps.version-check.outputs.current_version }}
        
        # Create and push tag
        git tag "v$VERSION"
        git push origin "v$VERSION"
        
        # Create release notes
        echo "# OrchidBot v$VERSION" > release-notes.md
        echo "" >> release-notes.md
        echo "Automated release from main branch." >> release-notes.md
        echo "" >> release-notes.md
        echo "## Changes" >> release-notes.md
        git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD >> release-notes.md
        
        # Create GitHub release
        gh release create "v$VERSION" \
          --title "OrchidBot v$VERSION" \
          --notes-file release-notes.md \
          --generate-notes